<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> ALEDI - Velas Aromaticas </title>
    <!-- ************************************************* -->
    <link rel="stylesheet" type="text/css" href="../css/order.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-image: url(../img/fondo.jpg);
            background-position: center;
            padding-top: 100px;
        }

        section {

        }

        #titulo {
            font-size: 2em;
            font-weight: bold;
            color: #4d4d4d;
            text-align: center;
            background-color: #f1c5bd;
            padding: 25px;
            width: 700px;
        }

    </style>
    <!-- ************************************************* -->

</head>

<body>

<section class="body">

    <div id="titulo">
        <h1> Resumen de compra </h1>
    </div>

    <section class="order-container">
        <!-- Aquí se cargará el contenido de order.php -->
    </section>

    <script src="../Js/order.js"> </script>

    <script>
        fetch('../php/order.php', {
            method: 'GET',
        })
            .then(response => response.text())
            .then(data => {
                document.querySelector('.order-container').innerHTML = data;

                const form = document.getElementById('order-form');

                if (form) {
                    form.addEventListener('submit', function(event) {
                        event.preventDefault();
                        console.log('El formulario ha sido enviado');

                        const formData = new FormData(form);

                        fetch('../php/order.php', {
                            method: 'POST',
                            body: formData,
                        })
                            .then(response => {
                                if (response.ok) {
                                    console.log('Orden creada exitosamente. Los datos del carrito se eliminaron correctamente.');
                                    window.location.href = '../';
                                } else {
                                    console.error('Error al crear la orden y/o eliminar los datos del carrito:', response.statusText);
                                }
                            })
                            .catch(error => {
                                console.error('Error al hacer la solicitud fetch:', error);
                            });
                    });
                } else {
                    console.log('No se encontró el formulario');
                }
            });
    </script>

</section>

</body>

</html>
